<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row g-3 mt-4">
        <table class="table   text-center">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Product Image</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of product">
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.description}}</td>
                    <td>{{i.price}}</td>
                    <td><img height="100px" width="100px" src="{{i.image}}"class="card-img-top" alt="..."></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
