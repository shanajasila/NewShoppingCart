
<div class="container">
    <div class="row g-3 mt-4">
        <table class="table   text-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Product Image</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of product">
                    <td>{{i.id}}</td>
                    <td>{{i.empcode}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.designation}}</td>
                    <td>{{i.salary}}</td>
                    <td>{{i.companyname}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
